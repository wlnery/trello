name: Trello integration
on:
    pull_request:
        types: [opened, edited, closed, reopened, ready_for_review, converted_to_draft]
    issue_comment:
        types: [created, edited]
jobs:
    trello:
        runs-on: ubuntu-latest
        steps:
            - uses: rematocorp/trello-integration-action@v9.6.4
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  trello-api-key: ${{ secrets.TRELLO_API_KEY }}
                  trello-auth-token: ${{ secrets.TRELLO_AUTH_TOKEN }}
                  trello-list-id-pr-open: 66e4686920186523d0494f47
                  trello-list-id-pr-closed: 66e4686920186523d0494f47
                  trello-list-id-pr-draft: "66e4686920186523d0494f47"        # Replace with the Trello list ID for drafts
                  trello-list-id-pr-changes-requested: "66e4686920186523d0494f47"  # Replace with the Trello list ID for PRs with changes requested
                  trello-list-id-pr-approved: "66e4686920186523d0494f47"  # Replace with the Trello list ID for approved PRs
